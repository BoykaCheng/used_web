            <section class="hero">

                    <p class="hero-description hidden-xs">快速精准定位您需要的物品(勾选后仅用关键字查询)</p>
                    <div class="row hero-search-box">
                        <form action="/getProByExample" method="post">

                                        <select class="form-control input-lg search-second" id="board-select" name="boardIid">

                                        </select>
                            </div>
                            <div class="col-md-3 col-sm-3 search-input">
                                        <select class="form-control input-lg search-second" id="topic-select" name="topicId">

                                        </select>
                            </div>
                            <div class="col-md-3 col-sm-3 search-input">
                                <input type="text" class="form-control input-lg search-first" placeholder="关键字查询..." name="keyWord">
                            </div>
                            <div class="col-md-1 col-sm-1 search-input">

                                <input type="checkbox" class="form-control checkbox-inline" id="flag" name="flag">
                            </div>
                            <div class="col-md-2 col-sm-2 search-input">

            <section class="main">

                                </div>

                                        <a href="/getProByExample?boardId=2"><i class="fa fa-mobile-phone shortcut-icon icon-green"></i></a>
                                        <a href="/getProByExample?boardId=2"><h3 id="title2"></h3></a>
                                        <span class="total-items" id="board2_num" style="font-size: 1em;color: black"></span>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-3">
                                    <div class="shortcut">
                                        <a href="/getProByExample?boardId=3"><i class="fa fa-television shortcut-icon icon-brown"></i></a>
                                        <a href="/getProByExample?boardId=3"><h3 id="title3"></h3></a>
                                        <span class="total-items" id="board3_num" style="font-size: 1em;color: black"></span>
                                    </div>
                                </div>
                                <div class="col-xs-3 col-sm-3">

                                    </div>
                                    <div id="featured-products" class="owl-carousel owl-carousel-featured">

                                        <div class="item" th:each="hotPro,hotProStatu : ${hotPros}">
                                            <div class="item-ads-grid">
                                                <div class="item-badge-grid featured-ads">
                                                    <a href="#" th:text="${hotPro.pro.level}+'成新'"></a>
                                                </div>
                                                <div class="item-img-grid">
                                                    <img alt="" th:src="${hotPro.pro.image}" class="img-responsive img-center">
                                                </div>
                                                <div class="item-title">
                                                    <a th:href="@{'/detailPro/'+${hotPro.pro.id}}"><h4 th:text="${hotPro.pro.name}"></h4></a>
                                                </div>
                                                <div class="item-meta">
                                                    <ul>
                                                        <li class="item-date"><i class="fa fa-clock-o"></i> <span th:text="'上架时间：'+${#dates.format(hotPro.pro.shelf,'yyyy-MM-dd HH:mm:ss')}+'|'"></span></li>

                            </div>
                        </div>

                            <div class="item-counter">

                                <div data-refresh-interval="80" data-speed="5000" th:attr="data-to=${userNums}" data-from="0" class="item-count" th:text="${userNums}"></div>
                                <span class="item-info">用户数量</span>

                        </div>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/plugins/owl-carousel/owl.carousel.js"></script>
<script src="assets/plugins/counter/jquery.countTo.js"></script>
<script type="text/javascript">
    $(document).ready(function () {

        //==========注销===========
        $(".logoutBtn").click(function () {
            var r = confirm("确定注销本账号吗?");
            if (r){
                $.ajax({
                    url:"/logout",
                    type:"POST",
                    dataType:"text",
                    success:function (content) {
                        if (content == "success"){
                            alert("注销成功");
                            window.location.href="/index";
                        }
                    }
                })
            }
        });

        // ==================将板块类别加载出来====================
        var boardSelect = $("#board-select");
        $.ajax({
            url:"/getAllBoard",
            type:"GET",
            dataType:"json",
            success:function (content) {
                for (var i = 0;i<content.length;i++){
                    boardSelect.append("<option value='"+content[i].id+"'> "+content[i].boardName+"</option>");
                    //将对应板块的子类别数像是出来
                    $("#title"+(i+1)).text(content[i].boardName);
                    $("#board"+(i+1)+"_num").text(content[i].topicNum);
                }
            }
        });

        //==================通过点击具体板块异步加载子选项====================
        boardSelect.change(function () {
            var boardId = boardSelect.val();
            var $topic = $("#topic-select");
            $.ajax({
                url:"/getTopicByBoardId",
                data:{
                    "boardId":boardId
                },
                dataType:"json",
                success:function (content) {
                    $topic.empty();
                    for (var i =0; i<content.length;i++){
                        $topic.append("<option value='"+content[i].id+"'> "+content[i].topicName+"</option>");
                    }
                }
            })
        });
        //==================是否只通过关键字查询====================
        $("#flag").change(function () {
            if($(this).is(":checked")){
                $("#topic-select").attr("disabled","disabled");
                $("#flag").val(true);
            }else{
                $("#topic-select").removeAttr("disabled");
                $("#flag").val(false);
            }
            console.log($("#topic-select").val());
            console.log($("#flag").val());
        });


        // ===========Featured Owl Carousel============
        if ($(".owl-carousel-featured").length > 0) {
            $(".owl-carousel-featured").owlCarousel({
                items: 3,
                lazyLoad: true,
                pagination: true,
                autoPlay: 5000,
                stopOnHover: true
            });
        }

        // ==================计数====================
        $('.item-count').countTo({
            formatter: function (value, options) {
                return value.toFixed(options.decimals);
            },
            onUpdate: function (value) {
                console.debug(this);
            },
            onComplete: function (value) {
                console.debug(this);
            }
        });
        //======进入购物车=========
        $(".to_cart").click(function () {
            window.open("/toMyCart",'购物车', 'height=400, width=800');

        })


    });
</script>
